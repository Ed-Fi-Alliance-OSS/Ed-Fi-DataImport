name: Publish Installer Pre-release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  BUILD_VERSION: ${{ secrets.SEMANTIC_VERSION }}
  API_KEY: ${{ secrets.AZURE_ARTIFACTS_PERSONAL_ACCESS_TOKEN }}
  AZURE_ARTIFACTS_FEED_URL: ${{ secrets.AZURE_ARTIFACTS_FEED_URL }}  
  VSS_NUGET_EXTERNAL_FEED_ENDPOINTS: '{"endpointCredentials": [{"endpoint": "${{ secrets.AZURE_ARTIFACTS_FEED_URL }}","password": "${{ secrets.AZURE_ARTIFACTS_PERSONAL_ACCESS_TOKEN }}"}]}'

jobs:
  create-and-publish-installer-pre-release:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
    - name: Setup .NET
      uses: actions/setup-dotnet@607fce577a46308457984d59e4954e075820f10a # v3.0.3
      with:
        dotnet-version: 6.0.x
    - name: Install-credential-handler
      run: iex "& { $(irm https://aka.ms/install-artifacts-credprovider.ps1) } -AddNetfx"
      shell: pwsh
    - name: Setup Nuget.exe
      uses: nuget/setup-nuget@fd9fffd6ca4541cf4152a9565835ca1a88a6eb37 #v1.1.1
    - name: Build-and-publish-package
      run: ./Installer/build-and-publish-package.ps1 -SemanticVersion ${{ env.BUILD_VERSION }} -BuildCounter ${{ github.run_number }} -NuGetFeed ${{env.AZURE_ARTIFACTS_FEED_URL}} -PublishPreRelease -NuGetApiKey  ${{ env.API_KEY }}
      shell: pwsh
